{%extends 'currency/base.html'%} 
{% load static %} 
{% block css %}
<link rel="stylesheet" href="{% static 'currency/css/form.css' %}" />
{% endblock%} 
{% load crispy_forms_tags %} 

{%block title%}Delete Contact{%endblock title%}

{% block content %}

<div class="header">
  <h4>Do you really want to completely delete this Contact?</h4>
</div>

<div class="form-delete">
  <form method="post">
    {% csrf_token %}
    <button type="submit" id="yes-delete" class="btn btn-outline-success btn-lg">Yes</button>
    <a href="{% url 'contacts_table' %}" class="btn btn-outline-danger btn-lg">No</a>
  </form>
</div>

{%endblock content%}
