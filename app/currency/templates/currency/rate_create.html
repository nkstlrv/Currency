{%extends 'currency/base.html'%}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'currency/css/form.css' %}" />
{% endblock%}

{%block title%}Add Rate{%endblock title%}

{% block content %}


<div class="header">
  <h1>Create Rate</h1>
</div>

<div class="form-div">
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-outline-success btn-lg">Submit</button>
</form>
</div>
{%endblock content%}
