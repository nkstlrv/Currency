{%extends 'currency/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<link rel="stylesheet" href="{% static 'currency/css/form.css' %}" />
{% endblock%}

{%block title%}Add Source{%endblock title%}

{% block content %}

<div class="header">
  <h2>Add new Source</h2>
</div>

<div class="form-div">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-secondary btn-lg">Create</button>
</form>
</div>
{%endblock content%}
