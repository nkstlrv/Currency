{%extends 'currency/base.html'%}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'currency/css/form.css' %}" />
{% endblock%}

{%block title%}Contact Us{%endblock title%}

{% block content %}

<div class="header">
  <h1>Contact Customer Support</h1>
</div>

<div class="form-div">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-success btn-lg">Contact Us</button>
</form>
</div>
{%endblock content%}
