{% extends 'currency/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock title %}

{% block content %}

<div class="col-md-7 offset-md-3">
    <div>
        <h1>Set your new password</h1>
    </div><br>

<div>
    <form method="post">
        {% csrf_token %}
       
        {{form|crispy}}

        <button type="submit" class="btn btn-outline-success btn">Submit</button>
       
    </form>
</div>
</div>
{% endblock content %}
