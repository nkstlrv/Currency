{%extends 'currency/base.html'%}

{%block title%}Login{%endblock title%}

{% block content %}

<div>
    <h1>Login Form</h1>
</div>

<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
</div><br>
<a href="{% url 'password-reset' %}">Forgot Password?</a>
{%endblock content%}
