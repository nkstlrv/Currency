version: "3.9"

x-defaults: &x-defaults
  image: local
  build: .
  stdin_open: true
  tty: true
  depends_on:
    - postgres
    - rabbitmq
    - memcached

services:
  backend:
#    command: python ./app/manage.py runserver
    container_name: backend
    ports:
      - "5000:5000"
    <<: *x-defaults

  celery:
    command: celery -A settings worker -l info -c 4
    container_name: celery
    <<: *x-defaults

  celerybeat:
    command: celery -A settings beat -l info
    container_name: celerybeat
    <<: *x-defaults

  memcached:
    image: memcached:1.6.9
    container_name: memcached
#    ports:
#      - "11211:11211"

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    env_file: .env
#    ports:
#      - "5672:5672"
#      - "15672:15672"

  postgres:
    image: postgres:15.2-alpine
    container_name: postgres
    env_file: .env
#    ports:
#      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - "./default.conf:/etc/nginx/conf.d/default.conf:ro"

  flower:
    image: mher/flower
    depends_on:
      - celery
      - celerybeat
    container_name: flower
    command: celery flower --persisten=True
    environment:
      - CELERY_BROKER_URL=http://my-broker-url
      - FLOWER_PORT=8888
    ports:
      - "8888:8888"

volumes:
  db_data: {}

networks:
  default:
    driver: bridge

